<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaflet and Protomaps Example</title>
    <link rel="stylesheet" href="Leaflet-0.8-dev/dist/leaflet.css" />
    <script src="Leaflet-0.8-dev/dist/leaflet-src.js"></script>
    <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
    <script src="protomaps-leaflet-main/dist/protomaps-leaflet.js"></script>

    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
            var map = L.map('map').setView([43.73442621215747, 7.419078153642512], 6);
            var layer = protomapsL.leafletLayer({url:
                'monaco.pmtiles'
                ,flavor:'light',lang:"en"})

            layer.addTo(map);
    </script>
</body>

</html>
